<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body class="body-login">
    <div class="login-register-container">
        <div class="form">
            <div class="form login">
                <span class="title">Login</span>
            <form action="#">
                <div class="input-field">
                <input type="email" placeholder="Email" required>
                </div>
                <div class="input-field">
                <input type="password" placeholder="password" required>
                </div>
                <div class="checkbox-text">
        <div class="checkbox-content">
            <input type="checkbox" id="logCheck"/>
            <label for="logCheck" class="text">Remember Me</label>
        </div>
        <a href="#" class="text">Forgot Password?</a>
    </div>
        <div class="input-field button">
        <input type="button" value="Login" required>
    </div>
    </form>
    
        <div class="login-signup">
        <span class="text">Not a member?
            <a href="#" class="text signup-text">Sign Up</a>
        </span>
    </div>
        </div>
    </div>

    </div>
    <div class="login-register-container">
        <div class="form">
            <div class="form login">
                <span class="title">Register</span>
            <form action="#">
                <div class="input-field">
                <input type="text" placeholder="FullName" required>
                </div>

                <div class="input-field">
                <input type="Email" placeholder="Email" required>
                </div>
                <div class="input-field">
                <input type="password" placeholder="password" required>
                </div>
                <div class="input-field">
                <input type="password" placeholder="Re-password" required>
                </div>
                <div class="checkbox-text">
        <div class="checkbox-content">
            <input type="checkbox" id="logCheck"/>
            <label for="logCheck" class="text">Already read <a href="#" class="text">Term and Privacy</a></label>
        </div>
        
    </div>
    <div class="input-field button">
        <input type="button" value="Register" required>
    </div>
    </form>
    <div class="login-signup">
        <span class="text">Already a member?
            <a href="#" class="text signup-text">Login</a>
        </span>
    </div>
    
        </div>
    </div>

    </div>
</body>
</html>
